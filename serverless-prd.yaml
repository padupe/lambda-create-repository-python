service: lambda-create-repository-python

plugins:
  - serverless-python-requirements
  - serverless-wsgi

	
custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
 
provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1
  apiGateway:
    shouldStartNameWithService: true
 
functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'